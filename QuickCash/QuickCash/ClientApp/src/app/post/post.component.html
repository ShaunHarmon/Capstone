<div class="jumbotron-fluid ">
  <div class="header clearfix">
    <p><span class='glyphicon glyphicon-user' style="font-size: 30px; margin-right:10px"></span>{{user.firstName}}</p>
    <img src="/img/7332bde8-420c-4cd3-abe9-5d533d09307f_200x200.png" />
  </div>
  <h1>Post Job</h1>
</div>

<div class="col-md-6 col-md-offset-3">
  <form name="form" (ngSubmit)="post()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" name="title" [(ngModel)]="model.Title" #title="ngModel" required />
    </div>
    <div class="form-group">
      <label for="job">Description</label>
      <textarea rows="5" class="form-control" name="job" [(ngModel)]="model.Rowkey" #job="ngModel" required></textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Post</button>
    </div>
  </form>
</div>
